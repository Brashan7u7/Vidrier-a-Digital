<section>
  <div class="cotizacion-rapida">
    <h3>Solicitar Cotización</h3>
    <form (ngSubmit)="enviarWhatsApp($event)">
      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="nombre"
          name="nombre"
          id="nombre-cotizacion-inicio"
          placeholder="Nombre completo"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          id="email-cotizacion-inicio"
          placeholder="Correo electrónico"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="tel"
          [(ngModel)]="telefono"
          name="telefono"
          id="telefono-cotizacion-inicio"
          placeholder="Teléfono"
          required
        />
      </div>
      <div class="form-group">
        <textarea
          [(ngModel)]="mensaje"
          name="mensaje"
          id="mensaje-cotizacion-inicio"
          placeholder="Describe brevemente lo que necesitas"
          required
        ></textarea>
      </div>
      <button type="submit" class="whatsapp-btn">
        <i class="fab fa-whatsapp"></i> Enviar por WhatsApp
      </button>
    </form>
  </div>
</section>
