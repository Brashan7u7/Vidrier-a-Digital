<mat-card class="example-card">
  <img
    mat-card-image
    [src]="img || 'https://via.placeholder.com/300'"
    alt="{{ title || 'Imagen no disponible' }}"
    class="card-image"
  />
  <mat-card-header>
    <mat-card-title class="card-title">
      {{ title || 'Título no definido' }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="services-list">
      <ul>
        <li *ngFor="let item of lista?.split(',') || ['Sin elementos']">
          {{ item }}
        </li>
      </ul>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <a
      [href]="pdf || '#'"
      [download]="title || 'archivo.pdf'"
      mat-raised-button
      color="primary"
      class="quote-button"
    >
      Descargar Catálogo
    </a>
  </mat-card-actions>
</mat-card>
